<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px">
    <app-refreshable-pets-table fxFlex="45"
        [pets]="pets" 
        (refreshClick)="onRefresh()"></app-refreshable-pets-table>
    <app-pets-form fxFlex="45"
        [disabled]="disabledForm"
        [reservedNames]="reservedPetsNames"
        (addedPet)="onAddPet($event)"></app-pets-form>
</div>
